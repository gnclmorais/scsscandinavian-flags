<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>SCSScandinavian Flags by gnclmorais</title>

        <link rel="stylesheet" href="fonts/sweden-sans/font.css">
        <link rel="stylesheet" href="scsscandinavian-flags/dist/flags.css">
        <link rel="stylesheet" href="stylesheets/styles.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <h1 class="title">
                SCSScandinavian Flags
            </h1>
            <h2 class="subtitle">
                by <a href="https://twitter.com/gnclmorais">@gnclmorais</a>
            </h2>
        </header>
        
        <p>
            CSS-only versions of the Nordic Cross flags.
            <br>
            Check the code at <a href="https://github.com/gnclmorais/scsscandinavian-flags" class="github">GitHub</a>.
        </p>
        
        <div class="flags-wrapper">
            <div class="country denmark">
                <h3>Denmark</h3>
                <div class="flag-denmark"></div>
            </div>
            <div class="country norway">
                <h3>Norway</h3>
                <div class="flag-norway"></div>
            </div>
            <div class="country iceland">
                <h3>Iceland</h3>
                <div class="flag-iceland"></div>
            </div>
            <div class="country finland">
                <h3>Finland</h3>
                <div class="flag-finland"></div>
            </div>
            <div class="country sweden">
                <h3>Sweden</h3>
                <div class="flag-sweden"></div>
            </div>
        </div>
        
        <footer>
            Credits:
            <br>
            <a href="http://sweden.identitytool.com/buildingblocks/secondary-building-blocks-always-use">Sweden Sans</a>
            <br>
            <a href="http://monkigras.com">M&ouml;nki Gras</a> by <a href="http://redmonk.com">RedMonk</a>
            <br>
        </footer>

            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));

            try {
                var pageTracker = _gat._getTracker("UA-59362550-1");
                pageTracker._trackPageview();
            } catch (err) {}
        </script>
    </body>
</html>
