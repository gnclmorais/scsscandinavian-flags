<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SCSScandinavian Flags</title>
        
        <link rel="stylesheet" href="../css/style.css">
        <style>
            body {
                margin: 0;
                text-align: center;
                background: lightblue;
            }
            
            .container {
                margin: 5em 0;
            }
            
            .title {
                font-family: sans-serif;
            }
            
            [class^=flag-] {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <p class="title">Denmark</p>
            <div class="flag-denmark"></div>
        </div>
        
        <div class="container">
            <p class="title">Norway</p>
            <div class="flag-norway"></div>
        </div>
        
        <div class="container">
            <p class="title">Iceland</p>
            <div class="flag-iceland"></div>
        </div>
        
        <div class="container">
            <p class="title">Sweden</p>
            <div class="flag-sweden"></div>
        </div>
        
        <div class="container">
            <p class="title">Finland</p>
            <div class="flag-finland"></div>
        </div>
    </body>
</html>
